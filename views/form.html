<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<title>Smedicall</title>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.11/semantic.min.css" rel="stylesheet"/>
	<script
			  src="https://code.jquery.com/jquery-3.2.1.min.js"
			  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
			  crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.11/semantic.min.js"></script>
</head>
<body>
	<section class="ui very padded segment" style="margin-top: 30px; margin-left: 20px; margin-right: 300px">
		<h1>Patients Information</h1>
		<div class="ui small form">
		  <div class="two fields">
		    <div class="four wide required field">
		      <label>Prenoms</label>
		      <input placeholder="Username" type="text">
		    </div>
		    <div class="four wide required field">
		      <label>Telephone</label>
		      <input placeholder="Password" type="tel">
		    </div>
		  </div>
		  <div class="two fields">  
		    <div class="four wide required field">
		      <label>Raisons de la visite</label>
		      <input placeholder="Password" type="text">
		    </div>
		    <div class="four wide required field">
		      <label>Prescriptions</label>
		      <input placeholder="Password" type="text">
		    </div>
		  </div>
		  <div class="two fields">  
		    <div class="four wide required field">
		      <label>Date de la consultation</label>
		      <input placeholder="Password" type="date">
		    </div>
		    <div class="four wide required field">
		      <label>Date du prochain rendez-vous</label>
		      <input placeholder="Password" type="date">
		    </div>
		  </div>
		  <div class="ui submit button">Submit</div>
		</div>
	</section>
</body>
</html>
